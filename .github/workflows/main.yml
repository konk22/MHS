name: Build & Release for macOS ARM

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: npx tsc --noEmit --skipLibCheck

      - name: Build test
        run: pnpm build

  build-macos-arm:
    runs-on: macos-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Rust target for macOS ARM
        run: rustup target add aarch64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js
        run: pnpm build

      - name: Build Tauri application for macOS ARM
        run: pnpm tauri build --target aarch64-apple-darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS ARM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moonraker-host-scanner-macos-arm
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: build-macos-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS ARM artifacts
        uses: actions/download-artifact@v4
        with:
          name: moonraker-host-scanner-macos-arm
          path: ./artifacts/macos-arm

      - name: Debug artifacts structure
        run: |
          echo "Artifacts structure:"
          ls -R ./artifacts/macos-arm || true

      - name: Collect DMG artifacts
        id: collect_dmg
        run: |
          files=$(find ./artifacts/macos-arm -type f -name "*.dmg")
          if [ -z "$files" ]; then
            echo "‚ùå No .dmg files found!"
            exit 1
          fi
          echo "FILES=$files" >> $GITHUB_ENV
          echo "Found DMG files:"
          echo "$files"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }} (macOS ARM)
          draft: false
          prerelease: false
          body: |
            ## Moonraker Host Scanner v${{ github.ref_name }}
            
            ### üçé macOS ARM64 Build
            
            This release contains the macOS ARM64 (Apple Silicon) build of Moonraker Host Scanner.
            
            ### üì¶ Installation
            
            1. Download the `.dmg` file
            2. Open the DMG and drag the app to Applications
            3. Launch Moonraker Host Scanner
            
            ### üîß Features
            
            - Network scanning for Moonraker printers
            - Real-time printer status monitoring
            - Printer control (start, pause, stop, emergency stop)
            - Webcam streaming support
            - SSH connection support
            - System notifications
            - Multi-language support (English, Russian, German)
            - Dark/Light theme support
            
            ### üêõ Bug Reports
            
            If you encounter any issues, please report them on GitHub.
          files: ${{ env.FILES }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
